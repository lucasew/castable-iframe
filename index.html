<!DOCTYPE html>
<html>

<head>
  <title>Streamable iframe</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <iframe width="100vw" height="100vh" frameborder="0" allowfullscreen id="content"></iframe>
  <script>
    (function () {
      const url = prompt("URL:")
      document.getElementById('content').src = url
    })()
  </script>
</body>

</html>
