<!DOCTYPE html>
<html>

<head>
  <title>Streamable iframe</title>
  <style>
    body {
      margin: 0;
      height: 100%;
    }

    iframe#content {
      width: 100%;
      height: 100%;
      border: 0;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <iframe frameborder="0" allowfullscreen id="content"></iframe>
  <script>
    (function () {
      const url = prompt("URL:")
      document.getElementById('content').src = url
    })()
  </script>
</body>

</html>
